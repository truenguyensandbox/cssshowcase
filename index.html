<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unsplash Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-light py-3 shadow-sm sticky-top">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <h1 class="mb-2 mb-md-0">ðŸ“· Unsplash Gallery</h1>
      <input type="text" id="searchInput" class="form-control w-100 w-md-50" placeholder="Search images (e.g., nature, city, cats)" />
    </div>
  </header>

  <main class="container my-4">
    <div id="gallery" class="row g-3"></div>
    <div class="text-center my-4">
      <div class="spinner-border text-primary" role="status" id="loader" style="display: none;"></div>
    </div>
  </main>

  <div id="lightbox" class="lightbox d-none">
    <div class="lightbox-content">
      <span class="close">&times;</span>
      <img src="" alt="" id="lightboxImage" />
      <p class="text-white mt-2" id="lightboxInfo"></p>
      <a href="#" target="_blank" class="btn btn-light mt-2" id="downloadBtn">Download</a>
    </div>
  </div>

  <footer class="bg-light text-center py-3">
    <p>Photos provided by <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
